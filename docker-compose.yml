version: '3.7'
services:
    nginx:
        build:
            context: ./docker
            dockerfile: nginx.docker
        ports:
            - ${NGINX_PORT_MAP_HTTP}
            - ${NGINX_PORT_MAP_HTTPS}
        volumes:
            - ./src:/var/www
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
        working_dir: /var/www
        restart: always
    php:
        build:
            context: ./docker
            dockerfile: php.docker
        volumes:
            - ./src:/var/www
        working_dir: /var/www
        restart: always
    node:
        build:
            context: ./docker
            dockerfile: node.docker
        volumes:
            - ./src:/var/www
        ports:
            - ${NODE_DEV_SERVER_PORT_MAP}
        working_dir: /var/www
        tty: true
    postgres:
        build:
            context: ./docker
            dockerfile: postgres.docker
        volumes:
            # For Linux
            # - ./storage/postgres:/var/lib/postgresql/data
            # For Windows
            - /var/lib/postgresql/data
        ports:
            - ${POSTGRES_PORT_MAP}
        environment:
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        restart: always
